<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisajes Sensibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(-45deg, #F2E8E4, #F2D888, #FADADD, #D98C5F);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content {
      padding: 60px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3.2em;
      font-weight: 700;
      margin-bottom: 60px;
      color: rgba(255, 255, 255, 0.6);
      text-align: left;
      letter-spacing: -0.5px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .ventana {
      position: relative;
      aspect-ratio: 3 / 2;
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.4s ease, transform 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      backdrop-filter: blur(4px);
    }
    .ventana:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.015);
    }
    .ventana span {
      background: rgba(255, 255, 255, 0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }
    @media (max-width: 1000px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: 1fr;
      }
      .content {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Paisajes Sensibles</h1>
    <div class="galeria">
      <div class="ventana" onclick="window.open('https://lyra7770.github.io/Dibujar/', '_blank')">
        <span>Así lo veía</span>
      </div>
      <div class="ventana" onclick="window.open('https://lyra7770.github.io/Pasto-2/', '_blank')">
        <span>Mover sin prisa</span>
      </div>
      <div class="ventana" onclick="window.open('https://lyra7770.github.io/Luci-rnagass/', '_blank')">
        <span>Luciérnagas</span>
      </div>
    </div>
  </div>
</body>
</html>
