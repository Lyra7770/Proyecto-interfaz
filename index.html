<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisajes Sensibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Space Grotesk', sans-serif;
      color: #594F32;
      background: linear-gradient(-45deg, #F2E8E4, #F2D888, #FADADD, #D98C5F);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      padding: 60px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3.2em;
      font-weight: 700;
      margin-bottom: 60px;
      color: #8C3A4A;
      text-align: left;
      letter-spacing: -0.5px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      justify-content: start;
    }

    .obra {
      aspect-ratio: 3 / 2;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .obra:hover {
      transform: scale(1.02);
    }

    .obra iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      .content {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Paisajes Sensibles</h1>

    <div class="galeria">
      <div class="obra" onclick="window.open('https://tuusuario.github.io/bruma-suave/', '_blank')">
        <iframe src="https://tuusuario.github.io/bruma-suave/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/susurro-rosado/', '_blank')">
        <iframe src="https://tuusuario.github.io/susurro-rosado/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/lluvia-del-crepusculo/', '_blank')">
        <iframe src="https://tuusuario.github.io/lluvia-del-crepusculo/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/hojas-que-cantan/', '_blank')">
        <iframe src="https://tuusuario.github.io/hojas-que-cantan/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/sol-en-retardo/', '_blank')">
        <iframe src="https://tuusuario.github.io/sol-en-retardo/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/memoria-lenta/', '_blank')">
        <iframe src="https://tuusuario.github.io/memoria-lenta/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/datos-en-niebla/', '_blank')">
        <iframe src="https://tuusuario.github.io/datos-en-niebla/"></iframe>
      </div>
      <div class="obra" onclick="window.open('https://tuusuario.github.io/cielo-buffering/', '_blank')">
        <iframe src="https://tuusuario.github.io/cielo-buffering/"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
