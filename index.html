<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisajes Sensibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(-45deg, #F2E8E4, #F2D888, #FADADD, #D98C5F);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      padding: 60px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3.2em;
      font-weight: 700;
      margin-bottom: 60px;
      color: #2C2C2C; /* Color m√°s moderno y sobrio */
      text-align: left;
      letter-spacing: -0.5px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
    }

    .ventana {
      aspect-ratio: 3 / 2;
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.4s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .ventana:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.015);
    }

    @media (max-width: 1000px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: 1fr;
      }

      .content {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Paisajes Sensibles</h1>

    <div class="galeria">
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/bruma-suave/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/susurro-rosado/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/lluvia-del-crepusculo/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/hojas-que-cantan/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/sol-en-retardo/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/memoria-lenta/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/datos-en-niebla/', '_blank')"></div>
      <div class="ventana" onclick="window.open('https://tuusuario.github.io/cielo-buffering/', '_blank')"></div>
    </div>
  </div>
</body>
</html>
